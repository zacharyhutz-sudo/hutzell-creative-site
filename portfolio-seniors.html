  <style>
    body { background: #fff; }

    .portfolio-header {
      text-align: center;
      padding: 3rem 1rem;
      background: linear-gradient(135deg, rgba(126,164,147,0.05) 0%, rgba(126,164,147,0.02) 100%);

    .portfolio-title {

      margin: 0 0 0.5rem 0;
      color: var(--ink);

    .portfolio-subtitle {
      font-family: var(--body-font);
      font-size: 1rem;
      color: var(--muted);
      margin: 0;
    }

    .portfolio-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    @media (min-width: 1024px) {
      .masonry {
        display: block;
        column-count: 3;
        column-gap: 1.5rem;
      }

      .masonry-item {
        break-inside: avoid;
        margin-bottom: 1.5rem;
        
        overflow: hidden;
      }

      .masonry-item img {
        width: 100%;
        height: auto;
        display: block;
        
      }
    }

    @media (min-width: 768px) and (max-width: 1023px) {
      .masonry {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
      }

      .masonry-item {
        
        overflow: hidden;
      }

      .masonry-item img {
        width: 100%;
        height: auto;
        display: block;
      }

      /* Landscape photos span full width */
      .masonry-item[data-landscape] {
        grid-column: 1 / -1;
      }    }

    @media (max-width: 767px) {
      .masonry {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }

      .masonry-item {
        
        overflow: hidden;
      }

      .masonry-item img {
        width: 100%;
        height: auto;
        display: block;
      }

      /* Landscape photos span full width */
      .masonry-item[data-landscape] {
        grid-column: 1 / -1;
      }    }

    .back-link {

      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      color: var(--ink);
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: var(--accent);
    }

  <script>
    (function() {
      const masonry = document.getElementById('masonry');
      if (!masonry) return;

      const items = masonry.querySelectorAll('.masonry-item');
      items.forEach(item => {
        const img = item.querySelector('img');
        if (!img) return;

        img.addEventListener('load', function() {
          const aspectRatio = img.naturalWidth / img.naturalHeight;
          if (aspectRatio > 1.2) {
            item.setAttribute('data-landscape', '');
          } else {
            item.removeAttribute('data-landscape');
          }
        });

        if (img.complete) {
          img.dispatchEvent(new Event('load'));
        }
      });
    })();
  </script>
