<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Inquiry — Hutzell Creative Co.</title>
<link href="https://fonts.googleapis.com/css2?family=Della+Respira&family=Pinyon+Script&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css"></head>
<body>
<header>
  <div class="container nav">
    <div class="brand"><div class="name">Hutzell Creative Co.</div></div>
    <nav>
      <ul>
        <li><a href="index.html">Work</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about.html">About</a></li>
        <li><a class="active" href="contact.html">Inquiry</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="section">
  <div class="container">
    <h2>Get in Touch</h2>
    <p class="lead">We’d love to hear about your project. Fill out the form below and we’ll be in touch!</p>

    <form action="https://formspree.io/f/xvgqjkno" method="POST" class="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="_replyto" required>
      </div>

      <div class="form-group">
        <label for="message">Inquiry</label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>

      <button type="submit" class="button">Send Inquiry</button>
    </form>
  </div>
</section>

<footer class="footer">
  <div class="container">© <span id="year"></span> Hutzell Creative Co.</div>
</footer>
<script>document.getElementById('year').textContent = new Date().getFullYear();</script>

</body></html>
