<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Portfolio • Hutzell Creative Co.</title>
<link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700..900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
<style>
h1,h2,h3,.brand .name{font-family:'Playfair Display',serif}
body{font-family:'Inter',system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial}
</style>
</head>
<body>
<header>
  <div class="container nav">
    <div class="brand">
      <img src="assets/img/421DC667-9230-4897-A1E5-7C52B2A8B5DA.png" alt="Hutzell Creative Co. logo" onerror="this.src='assets/img/favicon.svg'">
      <div class="name">Hutzell Creative Co.</div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html" class="">Home</a></li>
        <li><a href="portfolio.html" class="active">Portfolio</a></li>
        <li><a href="about.html" class="">About</a></li>
        <li><a href="contact.html" class="">Inquiry</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="section">
  <div class="container">
    <h2>Portfolio</h2>
    <p class="lead">Browse by category: Videography, Photography, Graphic Design.</p>
    <div class="small">Tip: replace the sample images and links in <code>assets/portfolio.json</code>.</div>
  </div>
</section>

<section class="section" style="padding-top:0">
  <div class="container">
    <div class="cta" style="margin-bottom:16px">
      <button class="button" data-filter="all">All</button>
      <button class="button secondary" data-filter="video">Videography</button>
      <button class="button secondary" data-filter="photo">Photography</button>
      <button class="button secondary" data-filter="design">Graphic Design</button>
    </div>
    <div id="gallery" class="gallery"></div>
  </div>
</section>

<script>
(async function(){
  const res = await fetch('assets/portfolio.json');
  const items = await res.json();
  const gallery = document.getElementById('gallery');
  const render = (filter) => {
    gallery.innerHTML = '';
    items.filter(it => filter==='all' || it.type===filter).forEach(it => {
      const fig = document.createElement('figure');
      if(it.embed){
        fig.innerHTML = `<div style="position:relative;padding-top:56.25%">
          <iframe src="${it.embed}" title="${it.title}" style="position:absolute;inset:0;width:100%;height:100%;border:0" allowfullscreen></iframe>
        </div><figcaption>${it.title}</figcaption>`;
      } else {
        fig.innerHTML = `<img src="${it.src}" alt="${it.title}"><figcaption>${it.title}</figcaption>`;
      }
      gallery.appendChild(fig);
    });
  };
  render('all');
  document.querySelectorAll('[data-filter]').forEach(btn=>btn.addEventListener('click',()=>{
    document.querySelectorAll('[data-filter]').forEach(b=>b.classList.add('secondary'));
    btn.classList.remove('secondary');
    render(btn.getAttribute('data-filter'));
  }));
})();
</script>

<footer class="footer">
  <div class="container small">© <span id="year"></span> Hutzell Creative Co. • Weddings • Films • Design • Photography</div>
</footer>
<script>
document.getElementById('year').textContent = new Date().getFullYear();
</script>
<script src="assets/js/main.js"></script>
</body>
</html>
