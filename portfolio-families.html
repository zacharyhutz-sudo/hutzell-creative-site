        overflow: hidden;
      }

        height: auto;
        display: block;
      }
    }

      .masonry {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
      }

      .masonry-item {
        overflow: hidden;
      }

      .masonry-item img {
        width: 100%;
        height: auto;
        display: block;
      }

      /* Landscape photos span both columns */
      .masonry-item[data-landscape] {
        grid-column: 1 / -1;
      }
    }

  <!-- Aspect ratio detection for mobile/tablet -->
  <script>
    (function() {
      const masonry = document.getElementById('masonry');
      if (!masonry) return;

      const items = masonry.querySelectorAll('.masonry-item');
      items.forEach(item => {
        const img = item.querySelector('img');
        if (!img) return;

        img.addEventListener('load', function() {
          const aspectRatio = img.naturalWidth / img.naturalHeight;
          if (aspectRatio > 1.2) {
            item.setAttribute('data-landscape', '');
          } else {
            item.removeAttribute('data-landscape');
          }
        });

        // Fallback for cached images
        if (img.complete) {
          img.dispatchEvent(new Event('load'));
        }
      });
    })();
  </script>
